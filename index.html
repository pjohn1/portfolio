","text":"outdated, but more fun version of this site: https://pjohn1.github.io/website/","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":10,"h":154,"w":12,"minH":70,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{"draftjs-0":{"json":{"entityMap":{},"blocks":[{"key":"484t9","text":"Add your name to your ePortfolio or a title that reflects its purpose. This information will show on every page of your ePortfolio and is a create place to add personal branding. If you are creating this ePortfolio for a course or a specific project you may want to add the course or project name here as well. You may also wish to add your major, graduation date or other information you would like to display throughout your ePortfolio.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}]}}},"settings":{"displayName":false,"displayPrompt":true,"instructional":false,"private":false},"styles":{"fontFamily":"Lato","color":"#ECEFF1","fontSize":16,"version":"v2","padding":10,"header-one":{"fontFamily":"Playfair Display"}},"classes":["m83751993"]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"contentBackgroundColor":{"backgroundColor":"#00695C","opacity":1},"version":"v2","slideBackgroundColor":{"backgroundColor":"#00695C","opacity":1},"slideBackgroundImage":{}}},{"id":86935758,"pageId":75911924,"portfolioId":4560319,"isDraft":true,"name":null,"order":25,"isHeader":false,"isHidden":false,"modules":[{"id":277809458,"sourceId":0,"pageId":75911924,"slideId":86935758,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"4ne2r","text":"Projects","type":"header-two","depth":0,"inlineStyleRanges":[{"offset":0,"length":8,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"gkq7","text":"Prediction Space Debris Populations through Deep Neural Networks (Spring 2023)","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":78,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"6svh7","text":"Technical Skills: Machine Learning, TensorFlow, Keras, Physics-Informed Neural Network","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":18,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"ca3dr","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"f56o1","text":"In this project, I aided Pablo Machuca (now a professor at SDSU) under the guidance of Richard Linares to create a machine learning model trained on Monte Carlo simulation outputs to predict what future outputs would be.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"bquod","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"1umu7","text":"Space debris models are complex systems of nonlinear equations that do not have closed form solutions and must be solved iteratively. Because of this, we wanted to create a machine learning model that could understand the underlying patterns of the space debris and predict future patterns to significantly speed up computation.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"b55sm","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6jurr","text":"Neither myself or Pablo had much ML experience, and we iterated through multiple designs of the machine learning model. We settled on a Physics-Informed Neural Network (modified sequential neural network) to perform this task. We were able to replicate results at low dimensions, but this task was unfortunately too complex to solve in one semester's work.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"1nbr","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"a4ko5","text":"Regardless, I aided in creating a conference abstract which was submitted and accepted to the \"Space capacity allocation for the sustainability of space activities\" workshop in 2023.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"60sbd","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"107ps","text":"Spin Ap (Fall 2021)","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":19,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"3lvkm","text":"Technical Skills: ROS, PyQt, UI","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":18,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"69hao","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2f53n","text":"To aid in the testing of a spinning aperture telescope, I created a GUI using ROS and PyQt. This involved using ROS topics to send and receive data about the system states and statuses.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"66da7","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6bir4","text":"I performed this work under the supervision of Ph.D. candidate Evan Kramer (currently a PostDoc at CalTech) and Dr. Rebecca Masterson in the Space Systems Laboratory.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"cs1c8","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"52q44","text":"Ground Station Development for the ISS Astrobee Robot (Spring 2021)","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":67,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"blvu0","text":"Technical Skills: ROS, Java, Android Studio","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":18,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"batbe","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"b7b0v","text":"The Tumbledock project was run by Keenan Albee (currently a professor at USC) and involved tracking and intercepting space debris. To test this concept, NASA's Astrobee robot was used under microgravity conditions.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3fqcg","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2kmb9","text":"On the Astrobee, there are two processors from different manufacturers that need to communicate with each other, and ROS was used as the middleware to accomplish this.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"aprph","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"17jp3","text":"My purpose in this project was to use ROS to advertise different states of the system and set up test cases to switch between control systems of the robot.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"5k42v","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2dqui","text":"Additionally, most testing was performed remotely (over Zoom) in collaboration with NASA - Ames, so I set up LED telemetry to communicate which testing modes the robot was in.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"a6ak7","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3ro7a","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":217,"h":1118,"w":12,"minH":967,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Lato","fontSize":16,"color":"#263238","textAlign":"left","name":{"fontSize":40},"padding":40,"header-one":{"fontFamily":"Playfair Display","fontSize":25,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","textAlign":"","padding":35,"blockquoteStyle":"doubleQuotation"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#263238","opacity":0},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":276900699,"sourceId":0,"pageId":75911924,"slideId":86935758,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"aomhd","text":"Research (Undergraduate Research Opportunities Program)","type":"header-two","depth":0,"inlineStyleRanges":[{"offset":0,"length":55,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"9pcbo","text":"MIT has a fantastic program called the UROP which allowed me to collaborate with Ph.D. students to aid them in their thesis work with hands-on work.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":207,"w":12,"minH":197,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Lato","fontSize":16,"color":"#263238","textAlign":"left","n nges":[],"data":{}},{"key":"d6ppg","text":"There was a trade-off between path generation time and desirable trajectories. For example, with RRT search, we could integrate the car turning dynamics using Dubins curve and checking if the generated curve of each branch hits an obstacle before considering it as an option.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"66loq","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6re3l","text":"On the other end, A* is efficient, but the Euclidean distance heuristic leads it to choose paths that are close to walls.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2rc1r","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"e4ig2","text":"At the end, we chose to use BFS as it was efficient enough while maintaining distance from the walls.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":327,"h":420,"w":6,"minH":420,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Lato","fontSize":16,"color":"#263238","textAlign":"left","name":{"fontSize":40},"padding":40,"header-one":{"fontFamily":"Playfair Display","fontSize":25,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","textAlign":"","padding":35,"blockquoteStyle":"doubleQuotation"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#263238","opacity":0},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":276571205,"sourceId":0,"pageId":75911925,"slideId":86935760,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"11dr1","text":"Robotics: Systems and Signals","type":"header-two","depth":0,"inlineStyleRanges":[{"offset":0,"length":29,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"9jlfl","text":"Website: https://rss2024-16.github.io/website/","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":46,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"4lms8","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"cve7l","text":"Technical Skills:  ROS2, Control System Development, OpenCV, Sensor Fusion, Motion Planning","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":18,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"b5g97","text":"Soft Skills: Deadline management, Technical Briefs, Technical writing","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":13,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"6a204","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"fcjm5","text":"Overview: This was my senior capstone class that leveraged all of the skills I had developed throughout my undergraduate coursework. It consisted of two tasks: navigate an indoor track autonomously at a speed of 4 m/s and navigate an indoor city autonomously while detecting stop signs and obstacles.","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":10,"style":"BOLD"}],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":317,"w":12,"minH":317,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Lato","fontSize":16,"color":"#263238","textAlign":"left","name":{"fontSize":40},"padding":40,"header-one":{"fontFamily":"Playfair Display","fontSize":25,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","textAlign":"","padding":35,"blockquoteStyle":"doubleQuotation"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#263238","opacity":0},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":276572978,"sourceId":0,"pageId":75911925,"slideId":86935760,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"2226i","text":"Perception","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":10,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"brt20","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"ddtui","text":"For the indoor track, Hough Line transforms were used along with Gaussian blurs and color segmentation to detect lane lines.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"5sumk","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3nh95","text":"For the city environment, pre-trained PyTorch models were used for stoplight and stop sign detection. By detecting the stoplight and cropping it to the top light, the pixels can be detected as bright red (stop) or dark red (go).","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":1217,"h":309,"w":6,"minH":280,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Lato","fontSize":16,"color":"#263238","textAlign":"left","name":{"fontSize":40},"padding":40,"header-one":{"fontFamily":"Playfair Display","fontSize":25,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","textAlign":"","padding":35,"blockquoteStyle":"doubleQuotation"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#263238","opacity":0},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":276573157,"sourceId":0,"pageId":75911925,"slideId":86935760,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"bhhnn","text":"Localization","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":12,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"dnmrr","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"fihv","text":"Localization was primarily performed using the LiDAR scanner and onboard IMU. We used a Monte Carlo localization algorithm to accomplish this.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"4988p","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6a1aa","text":"First, we created a discretized table of a Gaussian probability distribution centered around the diagonal entries.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"b3jpc","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"9v400","text":"At each time step, we took our belief pose and randomly distributed N poses around it. At each pose, we simulated their scan and compared the depth values with our belief scan using the precomputed table. These poses would translate according to IMU outputs.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3qrlu","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"414ri","text":"We resampled the poses based on their probabilities until we had a belief pose. This algorithm was designed to operate at 20Hz on an Nvidia Jetson Nano.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":1565,"h":515,"w":6,"minH":420,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Lato","fontSize":16,"color":"#263238","textAlign":"left","name":{"fontSize":40},"padding":40,"header-one":{"fontFamily":"Playfair Display","fontSize":25,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","textAlign":"","padding":35,"blockquoteStyle":"doubleQuotation"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#263238","opacity":0},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]},{"id":276572831,"sourceId":0,"pageId":75911925,"slideId":86935760,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"6sk7b","text":"Control Systems","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":15,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"5mf5s","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3smjf","text":"Two separate control systems were integrated for this task. For the track, a PD controller was developed to adapt quickly to the changing center value of the lane. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"avva0","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"7g5oq","text":"Due to the rapid adjustments, the steady-state error effects were negligible and PD was more desirable than PID.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"89af0","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"ckb1","text":"For the indoor section, we chose a pure pursuit controller as it handled corners better at low speeds than PID.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":832,"h":332,"w":6,"minH":300,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"sett s through different parts of launch and compared those profiles with previous launches of the same rocket.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"cltd5","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3ipu5","text":"With no manager, I took it upon myself to make multiple versions of this dashboard, share them with members of the team to get feedback, and finalize it. All of this was done so quickly that I still did not have a manager at the end of this project.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"17jql","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6aj0b","text":"After the completion of this project, I created another dashboard that tracked different day-of-launch quantities such as percent-of-limit, wind profiles, and loading simulation outputs.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"e5ub2","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"60biu","text":"With no simulation for the day-of-launch process, I created one that used mock data to emulate what that process would look like, and I presented this animated dashboard to teams of engineers to gather feedback.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"13b19","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"evn9o","text":"When I finished my internship, I was told that this dashboard was used on a subsequent launch and worked both immediately and successfully.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"7jbpm","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":10,"h":661,"w":12,"minH":390,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"fontFamily":"Lato","fontSize":16,"color":"#263238","padding":40,"backgroundColor":{"backgroundColor":"#263238","opacity":0},"version":"v2","textAlign":"left","header-one":{"fontFamily":"Playfair Display","fontSize":25,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","textAlign":"","padding":35,"blockquoteStyle":"doubleQuotation"},"equation":{"fontSize":"","color":"","padding":0,"borderColor":"","backgroundColor":""},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":0,"listStyleType":"disc"},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","padding":0,"listStyleType":"decimal"},"backgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1}},"classes":["m83118889","m83119542"]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#CFD8DC","opacity":1},"slideBackgroundImage":{"backgroundImage":"","backgroundAttachment":"fixed","backgroundSize":"cover"},"contentBackgroundImage":{"backgroundImage":"","backgroundAttachment":"scroll"},"contentBackgroundColor":{"opacity":1,"backgroundColor":"#CFD8DC"}}},{"id":86936638,"pageId":75911926,"portfolioId":4560319,"isDraft":true,"name":null,"order":36,"isHeader":false,"isHidden":false,"modules":[{"id":276569967,"sourceId":0,"pageId":75911926,"slideId":86936638,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"5t6eh","text":"Northrop Grumman Corporation","type":"header-two","depth":0,"inlineStyleRanges":[{"offset":0,"length":28,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"9mlra","text":"Technical Skills: C++, Git (BitBucket), Linux, Jira","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":51,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"bbqr4","text":"Soft Skills: Scrum master, Time management (understanding expected length of a task)","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":84,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"7cnrm","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"9q0uf","text":"At Northrop Grumman, I was immediately faced with the task of learning a new programming language. On the simulations team, all of the drivers used C++, and I had to teach myself this language before starting.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3ucsg","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2r1g6","text":"With my coworkers, we completed various sprint-based tasks to optimize and debug the drivers. These could be anything from fixing a segmentation fault to adding functionalities.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"a9cij","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"9tp4l","text":"While I was there, I noticed that there were a significant number of coding standards issues flagged by their automated tool. In a meeting with my manager, I suggested that I create a script to clean up these flags. He was a bit hesitant, as the script had to be robust enough to fix the flags without breaking the drivers, but he agreed.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8695k","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6jttm","text":"After I developed this script, I was able to cut down the coding standard flags by ~90% (around 13,000 total) without affecting the performance of the drivers. This was a much-needed codebase cleanup, and the script is optimized to work in the future for whenever they might need it.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"31hnd","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8fmp5","text":"","type":"header-two","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":623,"w":12,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Lato","fontSize":16,"color":"#263238","textAlign":"left","name":{"fontSize":40},"padding":40,"header-one":{"fontFamily":"Playfair Display","fontSize":25,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","textAlign":"","padding":35,"blockquoteStyle":"doubleQuotation"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#263238","opacity":0},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#CFD8DC","opacity":1},"slideBackgroundImage":{"backgroundAttachment":"fixed"," ackgroundColor":{"backgroundColor":"#00695C","opacity":1},"slideBackgroundImage":{}}},{"id":86935764,"pageId":75911927,"portfolioId":4560319,"isDraft":true,"name":null,"order":3,"isHeader":false,"isHidden":false,"modules":[{"id":276902529,"sourceId":0,"pageId":75911927,"slideId":86935764,"type":"richtxt","isDraft":true,"name":null,"order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"9rgeq","text":"Leadership","type":"header-two","depth":0,"inlineStyleRanges":[{"offset":0,"length":10,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"4duss","text":"MIT Men's Volleyball Team","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":25,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"2p5ih","text":"Captain","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":7,"style":"BOLD"},{"offset":0,"length":7,"style":"ITALIC"}],"entityRanges":[],"data":{}},{"key":"aulas","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"dbrs5","text":"I was a 3 year starter (first year canceled due to COVID) on the volleyball team, and I was a captain during my senior season. The most growth that I have experienced in my life is through this team, and the greatest lesson that I learned is that the best leaders are there to serve the needs of those that they are leading. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"7dh28","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"e771c","text":"Improving in a sport requires tremendous humility and trust in those around you. The mindset that I acquired through volleyball is, by far, the most transferable skill that I will have going into the robotics industry. It is one that can only be acquired through failing, getting back up, and learning how to be better.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"3athn","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"apput","text":"Theta Tau Professional Engineering Society","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":42,"style":"BOLD"}],"entityRanges":[],"data":{}},{"key":"cegsg","text":"Social Chair","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":12,"style":"BOLD"},{"offset":0,"length":12,"style":"ITALIC"}],"entityRanges":[],"data":{}},{"key":"7g458","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"18u0v","text":"Theta Tau was a vessel for me to meet some of the most motivated and intentional people that I know. Through the social chair position, I was able to meet people outside of my organization and coordinate events for them to meet those that I hold highly.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"75jnd","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"9hot9","text":"My favorite achievement from this position was coordinating a 65-person formal event that included transportation to a cabin in Vermont, logistics around feeding all of them, and managing any potential conflicts. This event went perfectly, and there was no better reward than the praise from my friends for figuring it all out.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":0,"h":615,"w":12,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Lato","fontSize":16,"color":"#263238","textAlign":"left","name":{"fontSize":40},"padding":40,"header-one":{"fontFamily":"Playfair Display","fontSize":25,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"Source Serif Pro","fontSiz
